<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title><h2>Sign in</h2></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input type="email" matInput placeholder="Email">
    </mat-form-field>
    <br>
    <mat-form-field>
      <input type="password" matInput placeholder="Password">
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Sign in</button>
  </mat-card-actions>
</mat-card>
