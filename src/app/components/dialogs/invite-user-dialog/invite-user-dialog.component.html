<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>
  <mat-form-field class="">
    <input type="text" matInput placeholder="{{data.placeholder}}" [(ngModel)]="data.email">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button [mat-dialog-close]="data.email" cdkFocusInitial>Send invitation</button>
</div>
