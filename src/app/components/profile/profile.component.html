<mat-card class="profile-card" *ngIf="profile">
  <mat-card-header>
    <mat-card-title>{{profile.firstName}} {{profile.lastName}}</mat-card-title>
    <mat-card-subtitle>{{userType}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <table class="profile-table">
      <tr>
        <td class="category">Email</td>
        <td class="value">{{profile.email}}</td>
      </tr>
      <tr>
        <td class="category">Phone</td>
        <td class="value">{{profile.phone}}</td>
      </tr>
      <tr>
        <td class="category">Created at</td>
        <td class="value">{{getCreatedAt()}}</td>
      </tr>
      <tr *ngIf="completedHours !== 0">
        <td class="category">Completed hours</td>
        <td class="value">{{completedHours}}</td>
      </tr>
    </table>
  </mat-card-content>
</mat-card>
